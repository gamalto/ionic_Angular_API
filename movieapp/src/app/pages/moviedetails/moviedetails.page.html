<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{detailInfo?.Genre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card style="margin: 0%; height: 100%; overflow-y: scroll;" *ngIf="detailInfo">
    <ion-card-header>
      <ion-card-title>
        {{detailInfo.Title}}
      </ion-card-title>
      <ion-card-subtitle>
        {{detailInfo.Year}}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content text-center>
      
      <img [src]="detailInfo.Poster" class="info-img">
      <br>
      {{detailInfo.Plot}}

      <ion-item lines="none">
        <ion-icon name="star-half" slot="start"></ion-icon>
        <ion-label text-wrap>{{detailInfo.imdbRating}}</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="clipboard" slot="start"></ion-icon>
        <ion-label text-wrap>{{detailInfo.Director}}</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="add-circle" slot="start"></ion-icon>
        <ion-label text-wrap>{{detailInfo.Actors}}</ion-label>
      </ion-item>

      <ion-button expand="full" (click)="openwebsite()" *ngIf="detailInfo.Website && detailInfo.Website != 'N/A'">
        Open website
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
